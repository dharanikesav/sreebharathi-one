<div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators"  *ngFor=" let image of sliderImages let i = index" [attr.data-slide-to]="i" [class.active]="i == 0"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item" *ngFor="let image of sliderImages let i = index" [class.active]="i == 0">
            <img class="d-block w-100" [src]="image" alt="">   
            <div class="carousel-caption">
              <div>
                <h5 class="d-inline-block p-2 bg-carousel-caption text-info">Test Heading</h5>
              </div>
              <div>
                <small class="d-inline-block p-2 bg-carousel-caption text-info">Test Description</small>
              </div>
              <button class="btn-warning m-2">Donate</button>
            </div>       
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
